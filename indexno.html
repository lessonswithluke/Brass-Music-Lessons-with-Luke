<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Level Music Lessons - Luke Warren</title>
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%);
            overflow-x: hidden;
        }

        /* Falling music notes */
        .note {
            position: fixed;
            top: -50px;
            font-size: 2rem;
            opacity: 0.8;
            animation: fall linear infinite;
            color: #d2691e;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing body content -->
    <header> ... </header>
    <section id="home" class="hero"> ... </section>
    <section id="about" class="about"> ... </section>
    <section id="instruments" class="instruments"> ... </section>
    <section id="services" class="services"> ... </section>
    <section id="contact" class="contact"> ... </section>

    <script>
        const musicNotes = ['♪','♬','♩','♭','♫'];
        function createNote() {
            const note = document.createElement('div');
            note.classList.add('note');
            note.textContent = musicNotes[Math.floor(Math.random() * musicNotes.length)];
            note.style.left = Math.random() * 100 + 'vw';
            note.style.animationDuration = (4 + Math.random() * 6) + 's';
            note.style.fontSize = (1.5 + Math.random() * 2) + 'rem';
            document.body.appendChild(note);

            setTimeout(() => {
                note.remove();
            }, 10000);
        }

        setInterval(createNote, 600);
    </script>
</body>
</html>
